<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京と群馬の天気</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>東京の天気</h1>
        </div>
        <div class="weather-info" id="tokyo-weather">
            <div class="temperature" id="tokyo-temperature">--℃</div>
            <div class="description" id="tokyo-description">--</div>
            <div class="temp-high-low">
                <div class="high-temp" id="tokyo-high-temp">最高気温: --℃</div>
                <div class="low-temp" id="tokyo-low-temp">最低気温: --℃</div>
            </div>
            <div class="weekly-forecast" id="tokyo-weekly-forecast"></div>
        </div>

        <div class="header">
            <h1>群馬の天気</h1>
        </div>
        <div class="weather-info" id="gunma-weather">
            <div class="temperature" id="gunma-temperature">--℃</div>
            <div class="description" id="gunma-description">--</div>
            <div class="temp-high-low">
                <div class="high-temp" id="gunma-high-temp">最高気温: --℃</div>
                <div class="low-temp" id="gunma-low-temp">最低気温: --℃</div>
            </div>
            <div class="weekly-forecast" id="gunma-weekly-forecast"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
